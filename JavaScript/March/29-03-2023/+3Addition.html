<html lang="en">

<head>

    <title>+3Addition</title>
</head>

<body>
    <input type="text" id="userEnteredFirstValue">
    <button onclick="genrateNumbersLogic()">Click</button>
    <p id="printAnswers"></p>

    <script>
        function genrateNumbersLogic() {
            let firstValue = Number(document.getElementById("userEnteredFirstValue").value);
            let storeValue = 0;

            for (let i = 1; i <= firstValue; i++) {
                storeValue = storeValue + 3;
                console.log(storeValue)
                document.getElementById("printAnswers").innerHTML =  document.getElementById("printAnswers").innerHTML=storeValue;
            }

        }
    </script>
</body>
