<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Between Sum</title>
</head>

<body>
    <div class="contaier p-5">
        <input id="firstValue" type="text" class="input is-small" value="5"> <br><br>
        <input id="secondValue" type="text" class="input is-small" value="10">
        <div class="column has-text-centered">
            <button onclick="calculateSum()" class="button is-info">
                CLick
            </button> <br>
        </div>
        <input id="answer" type="text" class="input is-small">
    </div>

    <script>
        function calculateSum() {

            let firstValue = Number(document.getElementById("firstValue").value);
            let secondValue = Number(document.getElementById("secondValue").value);
            let sum = getSumBetween(firstValue, secondValue);
            console.log(sum)
        }

        function getSumBetween(firstValue, secondValue){
            sum = 0;
            for(let i=firstValue; i<=secondValue; i++){
                sum= sum +i;
            }
            return sum;
        }

    </script>

</body>
</body>
