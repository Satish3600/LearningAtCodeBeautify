<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>print Table</title>

</head>

<body>
    <div class="containeer p-5">
        <input type="text" class="input is-medium" id="firstValue">
    </div>
    <div class="column has-text-centered">
        <button onclick="drawTable()" class="button is-info">
            Draw Table
        </button>
    </div>
    <p id="printTable"></p> <!-- // Print Table -->


    <script>
        function drawTable() {
            let strTable = '<table class="table is-bordered"><tr><td>Number</td></tr>'
            let firstValue = Number(document.getElementById("firstValue").value);
            strTable = getSumBetween(firstValue, strTable);
            console.log(strTable)
            document.getElementById("printTable").innerHTML = strTable;
        }
        function getSumBetween(firstValue , strTable) {
                for(let i=1; i<=firstValue; i++){
                    strTable = strTable + "<tr><td>" + i + "</tr></td>"; 
                }
                return strTable;
        }

    </script>
</body>

</html>
