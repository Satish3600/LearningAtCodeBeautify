        function calculateSum() {
            firstValue = Number(document.getElementById("UserEnteredFirstValue").value);
            secondValue = Number(document.getElementById("UserEnteredSecondValue").value);
            var sum = getSumBetween(firstValue, secondValue);
            console.log(sum)
            document.getElementById("answer").value = sum;
        }


        function getSumBetween(firstValue, secondValue) {
            // var sum = getSum(firstValue, secondValue)
            sum = 0;
            for (i = firstValue; i <= secondValue; i++) {
                var sum = sum + i;
            }
            return sum;


        }
